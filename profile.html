  </head>
  <body>
    <!---->

      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded fixed-top">

          <div class="navbar-header">
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarMenu">
              <i class="fa fa-bars"></i>
            </button> 
          </div>
          <!--Toggle Content-->
          <div class="collapse navbar-collapse order-lg-1" id="navbarMenu">

                <a class="nav-link text-uppercase text-dark" href="index.html">Home</a>

              <!-- <li class="nav-item">

              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login or Register</a>
              </li>
            </ul>
          </div>
          <!--logout-->
          <div class="order-lg-2 nav-btns">
            <button class="btn position-relative" type="submit">Logout?
              <span class="position-absolute top-0 start-100 translate-middle badge bg-primary"></span>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <!-- <h1 class="display-2 text-white">Hello</h1> -->
      <!-- <a href="#!" class="btn btn-info">Edit Profile</a> -->
    </section>
    <section>
      <div class="container-fluid mt--7">
        <div class="row">
          <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
              <div class="row justify-content-center">
                <div class="col-lg-3 order-lg-2">
                  <!-- <div class="card-profile-image">
                    <a href="#">
                      <img src="img/icons/system-users.png" class="rounded-circle">                  
                    </a>
                  </div> -->
                </div>
              </div>
              <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                <div class="d-flex justify-content-between">
                  <!-- <a href="" -->
                </div>
              </div>
              <div class="card-body">
                <form>
                  <h6 class="heading-small text-muted mb-4">User information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username">Username</label>
                          <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Email Address</label>
                          <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Email" value="">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-first-name">First Name</label>
                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First Name" value="">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-last-name">Last Name</label>
                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last Name" value="">
                          </div>                        
                        </div>   
                      </div>
                    </div>
                    <hr class="my-4">
                    <!--address-->
                    <h6 class="heading-small text-muted mb-4">Contact information</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-address">Address</label>
                            <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="" type="text">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6 m-auto text-center">
          <div class="copyright">Â© 2022 Copyright</div>
        </div>
      </div>
    </footer>

  </body>
