<!DOCTYPE html>
<html lang="en">
  <head>
    <!--mets-->
    <!---->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Madison Schweikert">
    <title>Login or Register Account</title>
    <!--SITE ICONS-->
    <!--fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--Main style css-->
    <link rel="stylesheet" href="css/style.css">
    <!--libraries stylesheet-->
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">    
  </head>

  <body>
    <!---->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="tab-login"
          data-mdb-toggle="pill"
          href="#pills-login"
          role="tab"
          aria-controls="pills-login"
          aria-selected="true"
        >Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="tab-register"
          data-mdb-toggle="pill"
          href="#pills-register"
          role="tab"
          aria-controls="pills-register"
          aria-selected="false"
        >Register</a>
      </li>      
    </ul>
    <!--pills content-->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tab" aria-lavelledby="tab-login">
        <form>
          <div class="text-center mb-3">
            <p> Sign in to your account:</p>
            <!--email input-->
            <div class="form-outline mb-4">
              <input type="email" id="loginName" class="form-control">
              <label class="form-label" for="loginName">Email</label>
            </div>
            <!--password input-->
            <div class="form-outline mb-4">
              <input type="password" id="loginPassword" class="form-control">
              <label class="form-label" for="loginPassword">Password</label>
            </div>

            <!--2 column grid layout-->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!--checkbox-->
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked>
                  <label class="form-check-label" for="loginCheck">Remember Me</label>
                </div>
              </div>

              <div class="col-md-6 d-flex justify-content-center">
                <a href="#!">Forgot Password?</a>
              </div>
            </div>

            <!--submit button-->
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>

            <!--register buttons-->
            <div class="text-center">
              <p>Don't have an account? Register Now</p>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="pills-register" role="tab" aria-labelledby="tab-register">
        <form>
          <div class="text-center mb-3">
            <p> Register an account:</p>
          </div>
            <!--name input-->
            <div class="form-outline mb-4">
              <input type="text" id="registerName" class="form-control">
              <label class="form-label" for="registerName">Name</label>
            </div>
            <!--email input-->
            <div class="form-outline mb-4">
              <input type="email" id="registerEmail" class="form-control">
              <label class="form-label" for="registerEmail">Email</label>
            </div>          
            <!--password input-->
            <div class="form-outline mb-4">
              <input type="password" id="registerPassword" class="form-control">
              <label class="form-label" for="registerPassword">Password</label>
            </div>
            <!--password input repeat-->
            <div class="form-outline mb-4">
              <input type="password" id="registerRepeatPassword" class="form-control">
              <label class="form-label" for="registerRepeatPassword">Repeat Password</label>
            </div>   
            
            <!--checkbox-->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText">
              <label class="form-check-label" for="registerCheck">
                I have read and agreed to the terms.
              </label>
            </div>
            <!--submit button-->
            <button type="submit" class="btn btn-primary btn-block mb-3">Sign In</button>
            <!-- <button class="btn position-relative" type="submit" formaction="index.html">Return to Home</button> -->
        </form>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
